<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Экотон Москвы{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="navbar-text">Здравствуйте, {{ user.first_name }}!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile' %}">Личный кабинет</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="/accounts/logout/">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">
                            Выйти
                        </button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login/">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/signup/">Регистрация</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
