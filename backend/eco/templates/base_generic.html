<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Экотон Москвы{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/ymaps@0.2.1/dist/ymaps.cjs.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="navbar-text">Здравствуйте, {{ user.first_name }}!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile' %}">Личный кабинет</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="/accounts/logout/">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">
                            Выйти
                        </button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login/">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/signup/">Регистрация</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var map;
    var geocoder;
    var addressInput = document.getElementById('address-input');
    var myPlacemark;

    ymaps.ready(init);

    function init() {
        map = new ymaps.Map('map', {
            center: [55.76, 37.64],
            zoom: 10
        });

        geocoder = new ymaps.Geocoder();

        addressInput.addEventListener('input', function() {
            var query = addressInput.value;
            if (query.length > 3) {
                geocoder.geocode(query).then(function(res) {
                    var firstGeoObject = res.geoObjects.get(0);
                    if (firstGeoObject) {
                        map.geoObjects.removeAll();
                        myPlacemark = new ymaps.Placemark(firstGeoObject.geometry.getCoordinates(), {
                            balloonContent: firstGeoObject.getAddressLine()
                        });
                        map.geoObjects.add(myPlacemark);
                        map.setCenter(firstGeoObject.geometry.getCoordinates(), 14);
                        document.getElementById('latitude').value = firstGeoObject.geometry.getCoordinates()[0];
                        document.getElementById('longitude').value = firstGeoObject.geometry.getCoordinates()[1];
                    }
                });
            }
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                map.setCenter([position.coords.latitude, position.coords.longitude], 14);
                if (myPlacemark) {
                    myPlacemark.geometry.setCoordinates([position.coords.latitude, position.coords.longitude]);
                } else {
                    myPlacemark = new ymaps.Placemark([position.coords.latitude, position.coords.longitude]);
                    map.geoObjects.add(myPlacemark);
                }
            });
        }
    }
});
</script>

</body>
</html>
